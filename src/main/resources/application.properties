spring.application.name=QuanLyKyTucXa

# Cấu hình JPA
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle12cDialect
# Hiển thị câu lệnh SQL được sinh ra trong console
spring.jpa.show-sql=true 
# Cập nhật cấu trúc database tự động (có thể sử dụng 'create' để tạo mới)
spring.jpa.hibernate.ddl-auto=update 

spring.autoconfigure.exclude= org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration


spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix:.jsp

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

management.endpoints.web.exposure.include=mappings

# Cấu hình package chứa các entity (đối tượng tương ứng với bảng trong cơ sở dữ liệu)
spring.jpa.properties.hibernate.package_to_scan=com.example.QuanLyKTX.model


server.port=8080